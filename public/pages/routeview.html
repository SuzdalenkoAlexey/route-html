<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos en el Mapa</title>
    <link rel="icon" type="image/png" href="https://xsuzdalenko.github.io/xboss/firebase/public/assets/imgs/c.png">
    <script defer src="/pages/assets/js/config.js"></script>
    <script defer src="https://x-route-planning.web.app/__/firebase/9.22.1/firebase-app-compat.js"></script>
    <script defer src="https://x-route-planning.web.app/__/firebase/9.22.1/firebase-auth-compat.js"></script>
    <script defer src="https://x-route-planning.web.app/__/firebase/9.22.1/firebase-analytics-compat.js"></script>

    <link href="/sb/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/sb/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/pages/assets/css/style.css">
</head>
<body>
    <div id="loaderDiv" style="display:none;">
        <img src="/pages/assets/img/loader.gif"  alt="Planificador de Rutas Online" class="mloader">
    </div>

    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div>
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h1 class="h4 text-gray-800"><a href="/pages/ordersonmap.html" class="t_d_none"><i class="fa fa-arrow-alt-circle-left" aria-hidden="true"></i> Suzdalenko</a></h1>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary hoverpointer" title="Descargar archivo csv de ejemplo" href="https://x-route-planning.web.app/demo.csv">X</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-primary hoverpointer" title="Cargar archivo csv listado pedidos" id="chargeFileInput">Y</a>
                        </li>
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="emailUserId"></span>
                                <img class="img-profile rounded-circle" alt="Planificador de rutas" src="/sb/img/undraw_profile.svg">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3" style="overflow-y: auto; max-height: 88vh;">
                <div class="card shadow">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Listado Pedidos</h6>
                    </div>
                    <div class="card-body" id="divListOrders"></div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card shadow">
                    <a class="d-block card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Ruta</h6>
                    </a>
                    <div class="collapse show" id="collapseCardExample">
                        <div class="card-body" id="googleMap" style="width: 100%; height: 84vh;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDKhqes2S-VlNPQmOi70qpJMkaCfhzyt4&callback=initMap&v=weekly" defer></script>
    <script src="/pages/assets/js/routeview.js"></script>
</body>
</html>
